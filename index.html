<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 基本的な設定 -->
    <title>일본어 시제 퀴즈</title>
    <meta name="description" content="일본어의 동사·명사·형용사의 시제를 배울 수 있는 퀴즈 앱입니다." />

    <!-- OGP設定 (SNS共有時の表示設定) -->
    <meta property="og:site_name" content="일본어 시제 퀴즈" />
    <meta property="og:title" content="품사별 시제 퀴즈 - 일본어 활용을 마스터하자" />
    <meta property="og:description" content="동사,い형용사,な형용사,명사의 과거형·부정형을 연습할 수 있습니다." />
    <meta property="og:type" content="website" />
    
    <!-- 設定いただいた実際のURL -->
    <meta property="og:url" content="https://japanese-tense-quiz.vercel.app/" />
    
    <!-- 設定いただいた実際の画像パス -->
    <meta property="og:image" content="https://japanese-tense-quiz.vercel.app/ogp-image.png" />

    <!-- Twitter(X)用の設定 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="일본어 시제 퀴즈" />
    <meta name="twitter:description" content="동사,い형용사,な형용사,명사의 과거형·부정형을 연습할 수 있습니다." />
    <meta name="twitter:image" content="https://japanese-tense-quiz.vercel.app/ogp-image.png" />

    <!-- デザインを整えるためのTailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 日本語フォント (BIZ UDPGothic) の読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Reactアプリが展開される場所 -->
    <div id="root"></div>
    <!-- 実際のプログラム(main.jsx)を読み込むための記述 -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
